en:
  campaigns:
    fieldset_title: 'About this campaign'
    title: 'Name of campaign'
    title_microcopy: 'Enter a descriptive name for this campaign. This should be no more than 65 characters. If you cannot rewrite your title to fit this, you can use up to 100 characters. The last 35 will not show in search results.'
    title_placeholder: ''
    summary: 'Campaign summary'
    summary_microcopy: 'Summarise what this campaign does and why it is important. This should be no more than 160 characters.'
    summary_placeholder: ''

    form:
      fieldset_subtype: 'Subtype'
      subtype_microcopy: 'Select the subtype that best describes this campaign.'
      subtype_campus: 'Campus - a campaign targeted at staff or students'
      subtype_public: 'Public - a campaign targeted at an audience outside the University community'

      fieldset_status: 'Status'
      status: 'Status'
      status_microcopy: 'Select the current status of this campaign.'
      status_open: 'Open - the campaign is ongoing'
      status_closed: 'Closed - the campaign has ended'

      fieldset_image: 'Featured image'
      featured_image: 'Featured image URL'
      featured_image_microcopy: 'Enter the URL of an image to illustrate the campaign.'
      featured_image_placeholder: 'eg https://farm4.staticflickr.com/3917/14397835294_23edf562a9.jpg'
      featured_image_alt: 'Featured image alt text'
      featured_image_alt_microcopy: "Describe this photo for users who can't see the image. This will not be visible when the image is displayed. This should be no more than 255 characters."
      featured_image_alt_placeholder: 'eg Students in a lecture theatre'
      featured_image_caption: 'Featured image caption'
      featured_image_caption_microcopy: 'Give your image a meaningful and interesting caption. This should be no more than 255 characters.'
      featured_image_caption_placeholder: 'eg Share your feedback about your lectures and seminars'

      fieldset_timeline: 'Timeline'
      start: 'Campaign start date'
      end: 'Campaign end date'

      fieldset_benefits: 'Benefits'
      fieldset_benefits_microcopy: 'Explain at least one benefit that the campaign offers the user. A campaign can have multiple benefits.'

      fieldset_supporting_information: 'Supporting information'
      supporting_information: 'More about this campaign'
      supporting_information_microcopy: "If there is important information about this campaign which isn't a direct benefit to the user, explain it here. This should be no more than 1,000 characters."

      fieldset_partners: 'Partners'
      fieldset_partners_microcopy: 'If this campaign has external partners, add them here.'

      fieldset_contact_details: 'Enquiries'
      contact_name: 'Contact name'
      contact_name_microcopy: 'Provide the name of the person, team or service who should be contacted for enquiries.'
      contact_name_placeholder: ''
      contact_email: 'Contact email'
      contact_email_microcopy: 'Provide an enquiries email address.'
      contact_email_placeholder: ''
      contact_phone: 'Contact telephone number'
      contact_phone_microcopy: 'Provide an enquiries telephone number. For UK numbers, do not use the international prefix (+44).'
      contact_phone_placeholder: 'eg 01225 388388'

      # Benefit call to action
      fieldset_call_to_action: 'Call to action'
      call_to_action_type: 'Pick a type of call to action'
      call_to_action_type_microcopy: 'What do you want users to do next? This could be visiting another page or contacting someone. If you choose not to have a call to action, you must give a reason.'
      call_to_action_type_url: 'URL'
      call_to_action_type_email: 'Email address'
      call_to_action_type_phone: 'Telephone number'
      call_to_action_type_none: 'No call to action'
      call_to_action_label: 'Call to action link text'
      call_to_action_label_microcopy: "Provide text for a call to action link. If your call to action is an email address or phone number, do not include this in the text. It will be taken from the 'Call to action target'. This should be no more than 65 characters."
      call_to_action_label_placeholder: 'eg Apply for a place, Email us at, Call us at'
      call_to_action_content: 'Call to action target'
      call_to_action_content_microcopy: 'Enter the URL, email address or phone number you want to link to. This should be no more than 255 characters.'
      call_to_action_content_placeholder: 'eg http://blogs.bath.ac.uk, web-support@bath.ac.uk, 01225 388388'
      call_to_action_reason: 'Reason for no call to action'
      call_to_action_reason_microcopy: "If you selected 'No call to action', explain why the content doesn't need a call to action here. This should be no more than 255 characters."
      call_to_action_reason_placeholder: ''

    benefit:
      phase: 'Benefit'
      description: 'Description of benefit'
      description_microcopy: 'Explain a benefit that this campaign offers the user and why they should get involved. Write with your audience in mind. This should be no more than 1,000 characters.'
      description_placeholder: ''

      image: 'Image URL'
      image_microcopy: 'Enter the URL of an image to illustrate this benefit.'
      image_placeholder: 'eg https://farm4.staticflickr.com/3917/14397835294_23edf562a9.jpg'
      image_alt: 'Image alt text'
      image_alt_microcopy: "Describe this photo for users who can't see the image. This will not be visible when the image is displayed. This should be no more than 255 characters."
      image_alt_placeholder: 'eg A group of staff and students working together'
      image_caption: 'Image caption'
      image_caption_microcopy: 'Give your image a meaningful and interesting caption. This should be no more than 255 characters.'
      image_caption_placeholder: 'eg Our action plans to make us Better@Bath are based on student feedback'

      object_title: 'Label for media'
      object_title_microcopy: 'If you are using a piece of media (like a video or a photo slideshow) to support this benefit, give it a name here. This should be no more than 160 characters.'
      object_title_placeholder: 'eg Students explain how to get involved in Better@Bath'
      object_embed_code: 'Embed code'
      object_embed_code_microcopy: 'Paste the embed code of your media here.'
      object_embed_code_placeholder: 'eg <iframe width="420" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>'
